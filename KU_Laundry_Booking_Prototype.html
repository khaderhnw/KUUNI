
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>KU Laundry Booking • Prototype</title>
<style>
:root{--ku-blue:#003F88;--ku-soft:#E7F0FA;--bg:#F6F8FB;--card:#fff;--muted:#6B7280;--border:#E6EBF2}
body{margin:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;color:#1F2329}
.wrap{display:flex;align-items:center;justify-content:center;padding:24px}
.phone{width:420px;height:880px;border-radius:46px;background:var(--bg);box-shadow:0 20px 50px rgba(0,0,0,.12);position:relative;overflow:hidden;border:8px solid #111}
.notch{position:absolute;left:50%;top:8px;transform:translateX(-50%);width:150px;height:30px;border-radius:16px;background:#000}
.status{display:flex;align-items:center;justify-content:space-between;padding:6px 12px 0 12px}
.header{display:flex;gap:12px;align-items:center;padding:8px 12px}
.logo{width:52px;height:52px;border-radius:14px;background:var(--ku-soft);border:2px solid var(--ku-blue);display:grid;place-items:center}
.card{background:#fff;border:1px solid var(--border);border-radius:18px;box-shadow:0 8px 20px rgba(16,24,40,.06),0 2px 6px rgba(16,24,40,.06)}
.pad{padding:14px 16px}
.row{display:flex;gap:12px;align-items:center;padding:12px;border-bottom:1px solid var(--border)} .row:last-child{border-bottom:none}
.pill{margin-left:auto;font-size:12px;color:#fff;background:#003F88;padding:6px 10px;border-radius:20px;font-weight:700}
.btn{border:none;border-radius:18px;padding:10px 14px;font-weight:700;cursor:pointer}.primary{background:#003F88;color:#fff}.ghost{background:#E7F0FA;color:#003F88;border:2px solid #003F88}
.day,.slot{display:inline-block;padding:8px 12px;border:1px solid var(--border);border-radius:14px;margin:6px 6px 0 0;font-weight:700;background:#fff;cursor:pointer}
.active{background:#003F88;color:#fff;border-color:#003F88}
.input,select{width:100%;padding:10px;border-radius:12px;border:1px solid var(--border);outline:none}
.sub{color:var(--muted);font-size:12px}
</style>
</head>
<body>
<div class="wrap"><div class="phone">
  <div class="notch"></div>
  <div class="status"><div>9:41</div><div style="width:90px;height:16px;background:linear-gradient(#111,#111) left bottom/12px 10px no-repeat,linear-gradient(#111,#111) 20px 6px/12px 10px no-repeat,linear-gradient(#111,#111) 40px 2px/12px 10px no-repeat,linear-gradient(#111,#111) 60px 0/12px 10px no-repeat;opacity:.9"></div></div>
  <div class="header"><div class="logo"><svg viewBox="0 0 24 24" width="26" height="26" stroke="#003F88" fill="none" stroke-width="2"><path d="M2 8 L8 2 M16 22 L22 16 M2 16 L8 22 M16 2 L22 8"/></svg></div><div><div style="font-weight:800">Laundry Booking</div><div class="sub">Select machine and time</div></div></div>
  <div class="card pad" style="margin:8px 12px">
    <label>Machine<br><select id="m" class="input"><option>Washer 1</option><option>Washer 2</option><option>Dryer 1</option><option>Dryer 2</option></select></label>
    <div id="days" style="margin-top:8px"></div>
    <div id="slots"></div>
    <div style="margin-top:10px;display:flex;gap:8px"><button class="primary btn" onclick="reserve()">Reserve Slot</button><button class="ghost btn" onclick="resetSel()">Reset</button></div>
  </div>
  <div class="card pad" style="margin:8px 12px"><div style="font-weight:700">My bookings</div><div id="list" class="sub">None</div></div>
</div></div>
<script>
const days=['Today','Tomorrow','Fri 24','Sat 25','Sun 26'];
const hours=['08:00','08:30','09:00','09:30','10:00','10:30','11:00','11:30','12:00','12:30','13:00','13:30','14:00','14:30','15:00','15:30','16:00','16:30','17:00','17:30','18:00','18:30','19:00','19:30','20:00','20:30'];
const bookings=[];
function init(){
  const d=document.getElementById('days'); d.innerHTML=days.map((x,i)=>`<div class="day ${i? '':'active'}" onclick="pickDay(this)">${x}</div>`).join('');
  renderSlots(days[0]);
}
function pickDay(el){
  document.querySelectorAll('.day').forEach(e=>e.classList.remove('active'));
  el.classList.add('active'); renderSlots(el.textContent);
}
function renderSlots(day){
  const box=document.getElementById('slots'); box.innerHTML='';
  hours.forEach(h=>{
    const used=bookings.some(b=>b.day===day && b.time===h && b.machine===document.getElementById('m').value);
    const s=document.createElement('div'); s.className='slot'; s.textContent=h;
    if(used){ s.style.opacity=.4; s.style.cursor='not-allowed'; }
    s.onclick=()=>{ if(used) return; document.querySelectorAll('.slot').forEach(x=>x.classList.remove('active')); s.classList.add('active'); };
    box.appendChild(s);
  });
}
function reserve(){
  const d=document.querySelector('.day.active'); const s=document.querySelector('.slot.active'); const m=document.getElementById('m').value;
  if(!d||!s){ alert('Pick day & time'); return; }
  bookings.unshift({machine:m, day:d.textContent, time:s.textContent});
  renderList(); renderSlots(d.textContent); alert('Reserved!');
}
function renderList(){
  document.getElementById('list').innerHTML = bookings.map(b=>`${b.machine} — ${b.day} • ${b.time}`).join('<br>') || 'None';
}
function resetSel(){ document.querySelectorAll('.slot').forEach(x=>x.classList.remove('active')); document.querySelectorAll('.day').forEach((e,i)=>e.classList.toggle('active',i===0)); renderSlots(days[0]); }
document.getElementById('m').addEventListener('change',()=>{const d=document.querySelector('.day.active'); renderSlots(d.textContent);});
init();
</script>
</body></html>
